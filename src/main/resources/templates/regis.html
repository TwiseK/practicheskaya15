<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="/style_reg.css">
</head>
<body>
<div class="message" th:if="${message}">
    <p>Пользователь уже существует</p>
</div>
<div class="reg-container">
    <h2 class="text-center mb-4">Регистрация</h2>
<form th:action="@{/registration}" method="post" autocomplete="off">
    <div class="form-group">
        <label for="login">Логин:</label>
        <input type="text" name="login" id="login" class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" class="form-control" required/>
    </div>
    <button type="submit" class="reg-button">Зарегистрироваться</button>
</form>
</div>
</body>
</html>
