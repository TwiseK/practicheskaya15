<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание нового статуса</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Создание нового статуса</h1>
<form action="/admin/admin_status/create" th:object="${statuss}" method="post">
    <label for="name">Название:</label>
    <input type="text" id="name" min="1" max="255" name="name" th:field="*{name}" required>
    <input type="submit" value="Сохранить" class="btn-save">
</form>
<a href="/admin/admin_status" class="btn-back">Отмена</a>
</body>
</html>
