<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание новой категории</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Создание новой категории</h1>
<form action="/manager/manager_typedish/create" th:object="${typedishes}" method="post">
    <label for="name">Название:</label>
    <input type="text" id="name" min="1" max="255" name="name" th:field="*{name}" required>
    <input type="submit" value="Сохранить" class="btn-save">
</form>
<a href="/manager/manager_typedish" class="btn-back">Отмена</a>
</body>
</html>
