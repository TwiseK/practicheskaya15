<!DOCTYPE html>
<html>
<head>
    <title>Beer Burger Авторизация</title>
    <link rel="stylesheet" type="text/css" href="/style_auth.css">
</head>
<body>
<div class="login-container">
    <h2 class="form">Авторизация</h2>
    <form th:action="@{/login}" method="post" autocomplete="off">
        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" name="username" id="username" required/>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" name="password" id="password" required/>
        </div>
        <button type="submit" class="login-button">Войти</button>
    </form>
    <p class="reg">
        <a href="/registration">Ещё не зарегистрированы?</a>
    </p>
    <div th:if="${param.error}" class="alert alert-danger text-center mt-3" role="alert">
        Неверное имя пользователя или пароль.
    </div>
</div>
<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
</body>
</html>
